<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">
      <div class="headerContainer">
        <div class="logo">
          <a href="index.html"
            ><img src="images/home.png" alt="" class="home"
          /></a>
        </div>
        <div class="buttonContainer">
          <button class="buttonSign">
            <a href="signin.html"> Sign in </a>
          </button>
          <button class="buttonLog">
            <a href="login.html"> Log in </a>
          </button>
        </div>
      </div>
    </div>
    <div class="signinContent">
      <div class="formContent">
        <div class="signinTitle">
          <h1>Regístrate</h1>
        </div>
        <div class="fields">
          <p>Nombre</p>
          <input type="text" name="" id="" class="textInput" />
        </div>
        <div class="fields">
          <p>Correo electrónico</p>
          <input type="text" name="" id="" class="textInput" />
        </div>
        <div class="fields">
          <p>Contraseña</p>
          <input type="text" name="" id="" class="textInput" />
        </div>
        <div class="fields">
          <form action="">
            <p>¿Qué rol tomarás?</p>
            <input
              type="radio"
              name=""
              id=""
              value="estudiante"
              class="radio"
            />
            <label for="estudiante" id="student">Estudiante</label>
            <input type="radio" name="" id="" value="docente" class="radio" />
            <label for="docente">Docente</label>
          </form>
        </div>
      </div>
      <div class="signinSideText">
        <p>¿Ya tienes cuenta?</p>
        <span>
          <a href="login.html">Ingresa aquí</a>
        </span>
      </div>
      <div class="signinButtonContainer">
        <button class="buttonSign">
          <a href="#"> Sign in </a>
        </button>
      </div>
    </div>
  </body>
</html>
